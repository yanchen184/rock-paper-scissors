name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Set permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm install
      env:
        CI: false
        
    - name: Build Project
      run: npm run build
      env:
        CI: false
        
    - name: Get Version Info
      id: version
      run: |
        VERSION=$(node -p "require('./package.json').version")
        TIME=$(date +'%Y-%m-%d %H:%M:%S')
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "time=${TIME}" >> $GITHUB_OUTPUT
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Deploy Status
      if: success()
      run: |
        echo "🎉 部署成功！"
        echo "📱 線上演示: https://yanchen184.github.io/rock-paper-scissors/"
        echo "📋 Actions 日誌: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "🏷️ 版本: v${{ steps.version.outputs.version }}"
        echo "⏰ 時間: ${{ steps.version.outputs.time }}"